<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="css/style.css">
            <style>
                input:focus{
                    outline: none;
                }
            </style>
        </head>
        <body>
            <div class="main">
                <div class="one">
                    <label>First name<input type="text" id="name1"></label>
                </div>
                <div class="one">
                    <label>Last name<input type="text" id="name2"></label>
                </div>
                <div class="one">
                    <label>Email<span class="redtext">*</span><input placeholder="example@mail.com" type="email" required id="name2"></label>
                </div>
                <div class="required">
                    <span>Enter a valid email!</span>
                </div>
                <div class="one">
                    <label>Phone<input placeholder="+38 (00) 123 45 67" type="text" id="name3"></label>
                </div>
                <div class="one">
                    <label>Password <span class="redtext">*</span><input type="text" required id="name2"></label>
                </div>
                <div class="required">
                    <span>At latest 6 characters</span>
                </div>
                <div class="one">
                    <label>Confirm Password <span class="redtext">*</span><input type="text" id="name3"></label>
                </div>
                <div class="one">
                    <label>Birthday
                        <input type="text" placeholder="year" class="birthday"></label>
                        <input type="text" placeholder="month" class="birthday">
                        <input type="text" placeholder="day" class="birthday">

                </div>
                <div class="ter">
                    <span class="block">Select your country</span>
                    <div class="select">
                        <label>USA<input name="country" type="radio" value="01"></label><br>
                        <label>Russia<input name="country" type="radio" value="02"></label><br>
                        <label>Ukraine<input name="country" type="radio" value="03"></label>
                    </div>
                    <div class="select">
                        <label>France<input name="country" type="radio" value="04"></label><br>
                        <label>Italy<input name="country" type="radio" value="05"></label><br>
                        <label>Chine<input name="country" type="radio" value="06"></label>
                    </div>
                    <div class="select">
                        <label>UK<input name="country" type="radio" value="07"></label><br>
                        <label>Norway<input name="country" type="radio" value="08"></label><br>
                        <label>Turkey<input name="country" type="radio" value="09"></label>
                    </div>
                </div>
                <div class="one">
                    <label>select your skill
                        <select class="SELE">
                            <option>HTML</option>
                            <option>JavaScript</option>
                            <option>PHP</option>
                            <option>MYSQL</option>
                    </select>
                    </label>
                </div>
                <div class="cent">
                    <input type="checkbox" required>I agree! <span class="redtext">*</span><br>
                </div>
                <div>
                    <label><input class="send" type="submit" value="Registration"></label>
                </div>
            </div>
        </body>
    </html>
